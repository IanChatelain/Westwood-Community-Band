# Local MinIO (S3-compatible) for development. Run: docker compose up -d
# Then set in .env.local: S3_ENDPOINT=http://127.0.0.1:9000, R2_* as in .env.local.example
services:
  minio:
    image: minio/minio:latest
    command: server /data
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console (optional: http://localhost:9001)
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  minio_data: {}
